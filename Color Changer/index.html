<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Color Changer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-palette"></i> Advanced Color Changer</h1>
        <div class="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </header>

      <div class="main-content">
        <div class="color-display">
          <div class="current-color" id="currentColor">
            <div class="color-preview" id="colorPreview"></div>
            <div class="color-info">
              <h2 id="colorHex">#FFFFFF</h2>
              <p id="colorRgb">RGB(255, 255, 255)</p>
              <p id="colorHsl">HSL(0Â°, 0%, 100%)</p>
            </div>
          </div>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <h3>Random Colors</h3>
            <div class="button-group">
              <button id="randomColorBtn" class="btn primary">
                <i class="fas fa-random"></i> Random Color
              </button>
              <button id="randomPaletteBtn" class="btn secondary">
                <i class="fas fa-palette"></i> Random Palette
              </button>
              <button id="gradientBtn" class="btn accent">
                <i class="fas fa-gradient"></i> Random Gradient
              </button>
            </div>
          </div>

          <div class="control-group">
            <h3>Color Schemes</h3>
            <div class="scheme-buttons">
              <button class="scheme-btn" data-scheme="analogous">
                <i class="fas fa-circle"></i> Analogous
              </button>
              <button class="scheme-btn" data-scheme="complementary">
                <i class="fas fa-circle"></i> Complementary
              </button>
              <button class="scheme-btn" data-scheme="triadic">
                <i class="fas fa-circle"></i> Triadic
              </button>
              <button class="scheme-btn" data-scheme="monochromatic">
                <i class="fas fa-circle"></i> Monochromatic
              </button>
            </div>
          </div>

          <div class="control-group">
            <h3>Manual Color</h3>
            <div class="color-inputs">
              <div class="input-group">
                <label for="hexInput">Hex:</label>
                <input
                  type="text"
                  id="hexInput"
                  placeholder="#FFFFFF"
                  maxlength="7"
                />
              </div>
              <div class="input-group">
                <label for="redInput">Red:</label>
                <input
                  type="range"
                  id="redInput"
                  min="0"
                  max="255"
                  value="255"
                />
                <span id="redValue">255</span>
              </div>
              <div class="input-group">
                <label for="greenInput">Green:</label>
                <input
                  type="range"
                  id="greenInput"
                  min="0"
                  max="255"
                  value="255"
                />
                <span id="greenValue">255</span>
              </div>
              <div class="input-group">
                <label for="greenInput">Blue:</label>
                <input
                  type="range"
                  id="blueInput"
                  min="0"
                  max="255"
                  value="255"
                />
                <span id="blueValue">255</span>
              </div>
            </div>
          </div>
        </div>

        <div class="color-history">
          <h3>Color History</h3>
          <div class="history-grid" id="historyGrid"></div>
          <button id="clearHistoryBtn" class="btn danger">
            <i class="fas fa-trash"></i> Clear History
          </button>
        </div>

        <div class="color-palette">
          <h3>Current Palette</h3>
          <div class="palette-grid" id="paletteGrid"></div>
        </div>

        <div class="export-section">
          <h3>Export Colors</h3>
          <div class="export-buttons">
            <button id="copyHexBtn" class="btn info">
              <i class="fas fa-copy"></i> Copy Hex
            </button>
            <button id="copyRgbBtn" class="btn info">
              <i class="fas fa-copy"></i> Copy RGB
            </button>
            <button id="copyCssBtn" class="btn info">
              <i class="fas fa-copy"></i> Copy CSS
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
